machine:
  environment:
    IMPORT_PATH: "github.com/sneakybueno/fli"

dependencies:
  pre:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update -y; true
    - sudo apt-get install glide -y
  override:
    - mkdir -p "$HOME/.go_workspace/src/github.com/sneakybueno/fli"
    - mv $HOME/fli/* $HOME/.go_workspace/src/github.com/sneakybueno/fli;
    - cd $HOME/.go_workspace/src/github.com/sneakybueno/fli
    - glide install

test:
  override:
    - cd $HOME/.go_workspace/src/github.com/sneakybueno/fli
    - go test $(glide novendor)